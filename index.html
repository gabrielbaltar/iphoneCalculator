<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="JavaScript-Calculadora">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <div class="button-change-background">
            
        </div>
        <div class="calculator-container">
            
            <div class="buttons-container">
                <div class="number-result">
                    <p></p>
                </div>
                <div class="first-buttons">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="second-buttons ">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="third-buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="fourth-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="fifth-buttons">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>

            <div class="iphone-image">
                <img src="./img/iphonemockup.svg" alt="Iphone">
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
